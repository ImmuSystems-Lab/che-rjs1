---
- name: Create users and import GitHub public keys
  hosts: localhost
  vars:
    users:
      # Several IT people / GitHub accounts can be associated with the
      # single ssoelocal user, therefore the github key is a list.
      - comment: SSoE IT
        name: ssoelocal
        github:
          - banaya7       # Brandon Anaya
      # Arrange lab members in alphabetical order.
      - comment: Jason Shoemaker
        name: jas518
        github:
          - jshoe1984
      - comment: Lauren Nichols
        name: lan120
        github:
          - laurenmnichols
      - comment: Pariksheet Nanda
        name: pan79
        github:
          - omsai
      - comment: Ramakrishna Suresh
        name: ras365
        github: []              # We still need Rama's GitHub account.
      - comment: Tatum Liparulo
        name: tam193
        github:
          - tam193

  tasks:
    - name: Create home directory
      become: true
      ansible.builtin.user:
        name: |-
          {{ item.name }}
        comment: |-
          {{ item.comment }}
        generate_ssh_key: true
        groups:
          # Server default groups.
          - adm
          - sudo
          - dip
          - cdrom
          - plugdev
          - lxd
      loop: |
        {{ users }}

    - name: Flatten list for merging GitHub keys
      ansible.builtin.set_fact:
        name_github: |
          {{
              users |
              community.general.json_query("[:].name") |
              flatten2d(users |
                        community.general.json_query("[:].github"))
          }}

    - name: Show user-github pairs
      ansible.builtin.debug:
        var: name_github

    - name: Download GitHub public keys
      ansible.builtin.uri:
        url: "https://github.com/{{ item[1] }}.keys"
        return_content: true
      loop: |
        {{ name_github }}
      register: uri_keys

    - name: Flatten list for merging key lines.
      ansible.builtin.set_fact:
        name_key: |
          {{
              uri_keys |
              community.general.json_query(
                "results[?content_length!='0'].item[0]") |
              flatten2d(key_list)
          }}
      vars:
        key_list: |-
          {%- set keys = [] -%}
          {%- for key in uri_keys |
                         community.general.json_query(
                           "results[?content_length!='0'].content") -%}
          {{ keys.append(key |
                         regex_replace("\n$", '') |
                         regex_replace('\n', '|') |
                         split('|')) }}
          {%- endfor -%}
          {{ keys }}

    - name: Show user-key pairs
      ansible.builtin.debug:
        var: name_key
